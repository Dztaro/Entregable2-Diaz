<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Bebidas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Tienda de Bebidas</h1>
        <nav class="filters-container">
            <button id="filter-beer">Cerveza</button>
            <button id="filter-wine">Vino</button>
            <button id="filter-aperitif">Aperitivo</button>
            <button id="filter-soda">Gaseosa</button>
            <button id="filter-energy">Energizantes</button>
            <button id="clear-filters">Mostrar Todo</button>
        </nav>
    </header>
    <main>
        <section id="beverages">
            <h2>Bebidas Disponibles</h2>
            <div id="beverages-container">
            </div>
        </section>
        <section id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items">
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="clear-cart">Limpiar carrito</button>
            <button id="checkout">Finalizar Compra</button>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
